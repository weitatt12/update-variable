<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Update CSS variable with JavaScript</title>
</head>

<body>
    <h2 class="title">Update CSS variable with <span class="h1">JavaScript</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" data-sizing="px" min="10" max="100" value="10"/>

        <label for="blur">Blur: </label>
        <input type="range" name="blur" data-sizing="px" min="0" max="10" value="1"/>

        <label for="base">Base Color: </label>
        <input type="color" name="base" value="#ff5fff"/>
    </div>

    <img class="image" src="https://tcv.roppongihills.com/common/img/top/anime/pic4_sp_180209.jpg" alt="nice-img" width="750px" height="750px" >

<script src="script.js"></script>
</body>
</html>
